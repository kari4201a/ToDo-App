<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>ToDo APP</title>
  </head>
  <body>
    <main>
      <section id="section">
        <div class="round-container">
          <h1>ToDo App</h1>
          <div class="container">
            <input
              class="add-task"
              type="text"
              placeholder="Add your new todo"
            />
            <button id="search-button"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>

        <div class="round-container">
          <ul id="list">
            <li>
              <div class="container">
                <h3>Buy a new gaming laptop</h3>
                <button class="delete-button">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </li>
            <li>
              <div class="container">
                <h3>Complete a previous task</h3>
                <button class="delete-button">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </li>
            <li>
              <div class="container">
                <h3>Create video for YouTube</h3>
                <button class="delete-button">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </li>
            <li>
              <div class="container">
                <h3>Create a new portfolio site</h3>
                <button class="delete-button">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>

        <div class="round-container">
          <div class="container">
            <p>You have <strong>4</strong> <em>pending tasks</em></p>
            <button id="clear-button">Clear All</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
